name: first
on: push

jobs:
  one:
    runs-on: ubuntu-latest
    steps:
      - name: create file
        run: echo "Hello" >> one.txt

  two:
    runs-on: ubuntu-latest
    needs: one
    steps:
      - name: List files
        run: ls -al

  three:
    runs-on: ubuntu-latest
    needs: [one, two]
    steps:
      - name: Get content
        run: cat one.txt 