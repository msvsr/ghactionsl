name: first
on: workflow_dispatch
env:
  en1: hey
  en2: hello
jobs:
  one:
    concurrency:
      group: example-group
      cancel-in-progress: false
    runs-on: ubuntu-latest
    steps:
      - name: echoes
        run: echo "$en1 and $en2:"

  two:
    concurrency:
      group: example-group
      cancel-in-progress: false
    runs-on: ubuntu-latest
    steps:
      - name: echoes
        run: echo "${{ env.en1 }}/${{ env.en2 }}"
      
      - name: echoes usr and pass
        run: echo "${{ vars.usr }}/${{ secrets.pass }}"
      
      - name: echoes sleep
        timeout-minutes: 1
        run: |
          echo "I am going to sleep"
          sleep 3600